<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trybewarts.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class='header-container'>
        <nav class='menu-container'>
            <div class="img-container">
                <img id='logo' src="./imgs/logo.png" alt="logo hogwarts">
            </div>
            <div class="text">
                <h1>TrybeWarts</h1>
            </div>
            <div class='login-container'>
                <form>
                    <input type='text' class='login' placeholder="Login">
                    <input type='password' class='login' placeholder="Senha">
                    <button class="btn">Logar</button>  
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div class='main-container'>
            <form class="form-container">
                <h1>Forms</h1>
                <div class="name-container">
                    <input type='text' class='form-input' name="nome" placeholder="Nome">
                    <input type='text' class='form-input' name="sobreNome" placeholder="Sobrenome">
                </div>
                <div class="email-container">
                    <input type='text' class='form-input' name="email" placeholder="Email">
                    <select class="form-input">Escolha uma casa:
                        <option value=''>Escolha uma casa:</option>
                        <option value='grifnoria'>Grifnória</option>
                        <option value='sonserina'>Sonserina</option> 
                        <option value='lufalufa'>Lufa-Lufa</option> 
                        <option value='Corvinal'>Corvinal</option>    
                    </select>
                </div>
                <hr>
                <div class="radio-container">
                    <div class="radio">
                        <p>Qual a sua família?</p>
                        <div>
                            <input type="radio" name="familia" value="Front">
                            <label for="familia">Família Frontend</label>
                        </div>
                        <div>   
                            <input type="radio" name="familia" value="Back">
                            <label for="familia">Família Backend</label>
                        </div>
                        <div>
                            <input type="radio" name="familia" value="Full">
                            <label for="familia">Família FullStack</label>
                        </div>
                    </div>
                    <div class="check-container">
                        <p>Qual conteúdo você esta com mais vontade de aprender?</p>
                        <div>
                            <input type="checkbox" name="conteudo" value="Hofs">
                            <label for="conteudo">Hofs</label>
                        
                            <input type="checkbox" name="conteudo" value="Jest">
                            <label for="conteudo">Jest</label>

                            <input type="checkbox" name="conteudo" value="Promisses">
                            <label for="conteudo">Promisses</label>
                        </div>
                        <div>
                            <input type="checkbox" name="conteudo" value="React">
                            <label for="conteudo">React</label>

                            <input type="checkbox" name="conteudo" value="SQL">
                            <label for="conteudo">SQL</label>

                            <input type="checkbox" name="conteudo" value="Python">
                            <label for="conteudo">Python</label>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="score-container">
                    <p>Como você avalia a Tribewarts?</p>
                    <div>
                        <input type="radio" name="score" value="1">
                        <label for="score">1</label>
                    </div>
                    <div>
                        <input type="radio" name="score" value="1">
                        <label for="score">2</label>
                    </div>
                    <div>
                        <input type="radio" name="score" value="1">
                        <label for="score">3</label>
                    </div>
                    <div>
                        <input type="radio" name="score" value="1">
                        <label for="score">4</label>
                    </div>
                    <div>
                        <input type="radio" name="score" value="1">
                        <label for="score">5</label>
                    </div>
                    <div>
                        <input type="radio" name="score" value="1">
                        <label for="score">6</label>
                    </div>
                    <div>
                        <input type="radio" name="score" value="1">
                        <label for="score">7</label>
                    </div>
                    <div>
                        <input type="radio" name="score" value="1">
                        <label for="score">8</label>
                    </div>
                    <div>
                        <input type="radio" name="score" value="1">
                        <label for="score">9</label>
                    </div>
                    <div>
                        <input type="radio" name="score" value="1">
                        <label for="score">10</label>
                    </div>
                </div>
                <div class="text-container">
                    <p>Deixe seu comentário:</p>
                    <textarea name="comentario" id="textArea" cols="70" rows="10"></textarea>
                </div>
                <div>
                    <label for="aceite">Você concorda com o uso das informações acima?</label>
                    <input type="checkbox" name="aceite" value="aceite">
                </div>
                <button class="btn">Enviar</button>
                </form>
            <div class="img-container">
                <img src="./imgs/logoprincipal.png" alt="logo Hogwarts">
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <p>Direitos reservados à Tribewarts@</p>
        </div>
    </footer>
</body>
</html>
