<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <title>Currículo</title>
</head>
<body>
    <header>
        <h1>Currículo</h1>
    </header>
    <main>
        <div class="container">
            <form method="get">
                <fieldset class="data-field">
                    <legend>Dados Pessoais</legend>
                    <div class="line">
                        <label for="nome">Nome:</label>
                        <input type="text" required maxlength="40" name="nome" placeholder="Digite seu nome completo">
                    </div>
                    <div class="line">
                        <label for="email">Email:</label>
                        <input type="text" required maxlength="50" name="email" placeholder="Digite seu email">
                    </div>
                    <div class="line">
                        <label for="cpf">CPF:</label>
                        <input type="text" required maxlength="11" name="cpf" placeholder="Digite seu cpf">
                    </div>
                    <div class="line">
                        <label for="endereco">Endereço:</label>
                        <input type="text" required maxlength="200" name="endereco" placeholder="Digite seu endereço">
                    </div>
                    <div class="line">
                        <label for="cidade">Cidade:</label>
                        <input type="text" required maxlength="28" name="cidade" placeholder="Digite a cidade onde você mora">
                    </div>
                    <div class="line">
                        <label for="estados">Estados:</label>
                        <select name="estados" id="estados" required></select>
                    </div>
                    <div class="line">
                        <p>Tipo de moradia:</p>
                        <input class='radio' type="radio" name="tipo" id='casa1' value="casa"></input>
                        <label for="casa1">Casa</label>
                        
                        <input class="radio" type="radio" name="tipo" id="apartamento1" value="apartamento"></input>
                        <label for="apartamento1">Apartamento</label>
                        
                    </div>
                </fieldset>
                <fieldset class="data-field">
                    <legend>Último Emprego</legend>
                    <div class="line">
                        <label for="resumo">Resumo do currículo:</label>
                        <textarea name="resumo" id="resumo" cols="30" rows="10" maxlength="1000" placeholder="Descreva resumidamente seu currículo" required></textarea>
                    </div>
                    <div class="line">
                        <label for="cargo">Cargo:</label>
                        <input type="text" required maxlength="40" name="cargo" placeholder="Digite o cargo" required>
                    </div>
                    <div class="line">
                        <label for="descCargo">Descrição do Cargo:</label>
                        <input type="text" required maxlength="500" name="descCargo" placeholder="Descreva seu cargo" required>
                    </div>
                    <div class="line">
                        <label for="dataInicio">Data de início:</label>
                        <input type="date" name="dataInicio" id="dataInicio" required>
                    </div>
                </fieldset>
                <div id="buttons" >
                    <button type='submit' class='btn' id="btnEnviar">Enviar</button>
                    <button type="reset" class='btn'>Limpar</button>
                </div>
            </form>
        </div>
    </main>
    <section>
        <div id="impressao" class="container">

        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
