<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex2.css">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário Completo</h1>
    </header>
    <main>
        <div id='container'>
            <form action="" method="get" enctype="multipart/form-data">
                <label for="nome-completo">Nome Completo:
                    <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome completo" required>
                </label>
                <br>
                <label for="input-email">Email:
                    <input type="email" name="email" id="input-email" placeholder="Digite seu email" required>
                </label>
                <br>
                <label for="input-estado">Estado:
                    <select name="estado" id="input-estado">
                        <option value="sp">São Paulo</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="rj">Rio de janeiro</option>
                        <option value="ba" selected>Bahia</option>
                    </select>
                </label>
                <p>Selecione sua foto:</p>
                <input type="file" name="foto" id="foto-perfil">
                <br>
                <fieldset>
                    <legend>Comida preferida:</legend>
                    <label for="comida1">
                        <input type="radio" id="comida1" name='comida-favorita' value="pizza">Pizza
                    </label>
                    <label for="comida2">
                        <input type="radio" id="comida2" name='comida-favorita' value="sorvete">Sorvete
                    </label>
                    <label for="comida3">
                        <input type="radio" id="comida3" name='comida-favorita' value="chocolate" checked>Chocolate
                    </label>
                    <label for="comida4">
                        <input type="radio" id="comida4" name='comida-favorita' value="lasanha">Lasanha
                    </label>
                </fieldset>
                <label for="sobremim">Escreva algo sobre você:</label>
                <br>
                <textarea name="sobremim" id="textarea-1" cols="30" rows="5" placeholder="Escreva aqui"></textarea>
                <br>
                <p>Digite sua senha:</p>
                <label for="input-senha">
                    <input type="password" name="senha" id="input-senha">
                </label>
                <br>
                <label for="checkbox">
                    <input type="checkbox" name="promocoes" id="checkbox"> Deseja receber nossas promoções?
                </label>
                <br>
                <button type="submit">Enviar Formulário</button>
            </form>
        </div>
    </main>
</body>
</html>
