<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style2.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    
    <script src="./bootstrap-datepicker-1.9.0-dist/bootstrap-datepicker.min.js"></script>
    <script src="./bootstrap-datepicker-1.9.0-dist/bootstrap-datepicker.pt-BR.min.js"></script>
    
    
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    
    
    <title>Currículo</title>
</head>
<body>
    <header>
        <div class="container bg-dark text-white">
            <h1 class="text-center display-3">Currículo</h1>
        </div>
    </header>
    <main >
        <div class='container bg-light text-dark'>
            <form method="get" class="needs-validation">
                <fieldset class='form-group'>
                    <legend>Dados Pessoais</legend>
                    <div class='form-group'>
                        <label for="nome" class="form-label ">Nome:</label>
                        <input class='form-control' type="text" required maxlength="40" name="nome" placeholder="Digite seu nome completo">
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class='form-group'>
                        <label for="email" class="form-label">Email:</label>
                        <input class='form-control' type="text" required maxlength="50" name="email" placeholder="Digite seu email">
                    </div>
                    <div class='form-group'>
                        <label for="cpf" class="form-label">CPF:</label>
                        <input class='form-control' type="text" required maxlength="11" name="cpf" placeholder="Digite seu cpf">
                    </div>
                    <div class='form-group'>
                        <label for="endereco" class="form-label">Endereço:</label>
                        <input class='form-control' type="text" required maxlength="200" name="endereco" placeholder="Digite seu endereço">
                    </div>
                    <div class='form-group'>
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input class='form-control' type="text" required maxlength="28" name="cidade" placeholder="Digite a cidade onde você mora">
                    </div>
                    <div class='form-group'>
                        <select class="form-select" aria-label="Default select example" name="estados" id="estados" required ></select>
                    </div>
                    <p>Tipo de moradia:</p>
                    <div class='form-check form-check-inline'>
                        
                        <input class='form-check-input'  type="radio" name="tipo" id='casa1' value="casa">
                        <label for="casa1" class='form-check-label'>Casa</label>
                    </div>
                    <div class='form-check form-check-inline'> 
                        <input class='form-check-input' type="radio" name="tipo" id="apartamento1" value="apartamento">
                        <label for="apartamento1" class='form-check-label'>Apartamento</label>
                    </div>      
                    
                </fieldset>
                <fieldset class="data-field">
                    <legend>Último Emprego</legend>
                    <div class='form-group'>
                        <label for="resumo" class="form-label">Resumo do currículo:</label>
                        <textarea class="form-control" name="resumo" id="resumo" cols="30" rows="10" maxlength="1000" placeholder="Descreva resumidamente seu currículo" required></textarea>
                    </div>
                    <div class='form-group'>
                        <label for="cargo" class="form-label">Cargo:</label>
                        <input class='form-control' type="text" required maxlength="40" name="cargo" placeholder="Digite o cargo" required>
                    </div>
                    <div class='input-group'>
                        <label for="descCargo" class="form-label input-group-text mb-4 ">Descrição do Cargo:</label>
                        <input class='form-control' type="text" required maxlength="500" name="descCargo" placeholder="Descreva seu cargo" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">Data de início:</span>
                        <input type="text" class="form-control" id="datepicker" aria-describedby="basic-addon3">
                        <span class="input-group-text " id="basic-addon4">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                    
                </fieldset>
                <div id="buttons" >
                    <button type='submit' class='btn btn-outline-success' id="btnEnviar">Enviar</button>
                    <button type="reset" class='btn btn-outline-danger'>Limpar</button>
                </div>
            </form>
        </div>
    </main>
   <script src="script.js"></script>
</body>
</html>
